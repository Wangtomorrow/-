<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单注册页面</title>
	</head>
	<body>
		<form method="get" action="*.jsp">
			<table  width="100%" >
			<tr>
				<td align="right"> <font color="red">*</font><b>用户名：</b></td>
				<td> <input type="text" size="30" name="text"> <font color="red" size="-1">用户名不得少于三个字</font></td>
			</tr>
			<tr>
				<td align="right"> <font color="red">*</font><b>密码：</b></td>
				<td> <input type="password" size="30" name="text1"><font color="red" size="-1">大于6位字母，数字组成</font></td>
			</tr>
			<tr>
				<td align="right"> <font color="red">*</font><b>确认密码：</b></td>
				<td> <input type="password" size="30" name="text2"></td>
			</tr>
			<tr>
				<td align="right"> <font color="red">*</font><b>邮箱：</b></td>
				<td><input type="text" size="30" name="text3"></td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font><b>真实姓名：</b></td>
				<td><input type="text" size="30" name="text4"></td>
			</tr>
			<tr>
				<td align="right"> <font color="red">*</font><b>性别：</b></td>
				<td><select>
					<option>男</option>
					<option>女</option>
				</select></td>
			</tr>
			<tr>
				<td align="right"> <font color="red">*</font><b>生日：</b></td>
				<td>
				<select>
					<option>1980</option>
					<option>1981</option>
					<option>1982</option>
					<option>1983</option>
					<option>1984</option>
					<option>1985</option>
					<option>1986</option>
					<option>1987</option>
					<option>1988</option>
					<option>1989</option>
					<option>1990</option>
				</select>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>					
				</select>
				<select>
					<option>1</option>
					<option>2</option>
					<option>...</option>
					<option>31</option>
				</select>
				</td>
			</tr>
			<tr >
				<td align="right"><input type="submit"></td>
				<td align="left"><input type="reset"></td>
			</tr>
			</table>
		</form>	
	</body>
</html>
