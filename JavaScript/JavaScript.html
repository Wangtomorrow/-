<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
        	document是javascript的内置对象，代表浏览器的文档部分
        	document.write("Hello Javascript"); 向文档写入字符串
        	onclick="..." 表示点击button之后做的事情
			document.getElementById 根据id获取指定的元素
			.style.display='none' 隐藏
			.style.display='block' 显示(准确的讲，以block的形式显示)
			使用var声明一个变量,关键字var 可有可无
			基本数据类型 :undefine，Boolean,Number,String，null
        -->
        
        <!--
        	类型转换：
        		伪对象概念：javascript是一门很有意思的语言，即便是基本类型，也是伪对象，所以他们都有属性和方法。
        		转换为字符串：无论是Number,Boolean还是String都有一个toString方法
        		Number转换为字符串的时候有默认模式和基模式两种
        			document.write('基模式下，数字10转换为二进制的'+a.toString(2)); //基模式，二进制
        		转换为数字：javascript分别提供内置函数 parseInt()和parseFloat()，转换为数字
        			注：如果被转换的字符串，同时由数字和字符构成，那么parseInt会一直定位数字，直到出现非字符。 所以"10abc" 会被转换为 10
        		转换为Boolean：使用内置函数Boolean() 转换为Boolean值
        			当转换字符串时：
						非空即为true
						当转换数字时：
						非0即为true
						当转换对象时：
						非null即为true
				Number()和parseInt()的区别：
					都可以用来进行数字的转换
					区别在于，当转换的内容包含非数字的时候，Number() 会返回NaN(Not a Number)
					parseInt() 要看情况，如果以数字开头，就会返回开头的合法数字部分，如果以非数字开头，则返回NaN
				String()和toString()的区别：
					String()和toString()一样都会返回字符串，区别在于对null的处理
					String()会返回字符串"null"
					toString() 就会报错，无法执行
        -->
        <!--
        	function关键字用于定义一个函数
        -->
        
        <!--
        	逻辑运算符
        		===：与==进行值是否相等的判断不同 ，绝对等 ===还会进行 类型的判断
        		！==：绝对不等于
        -->
        
        <!--
        	错误处理：
        	try{
        		
        	}
        	catch(err){
        		document.write(err.message);
        	}
        -->
        
        <!--
        	对象
        -->
        
        <!--
        	数字对象：
        		new Number:创建一个数字对象
        		Number.MIN_VALUE/Number.MAX_VALUE:Number对象能够取到的最大和最小边界
        		NaN(Not a Number),表示不是一个数字
        			注意： 不能通过 是否等于Number.NaN来判断 是否 “不是一个数字”，应该使用函数 isNaN()
        		toFixed返回一个数字的小数表达
        			b.toFixed(3)//保留三位小数点
        		b.toExponential ():返回一个数字的科学计数法表达
        		valueOf() 返回一个基本类型的数字 
        -->
        
        <!--
        	字符串：
        		new String()：创建字符串对象
        		length 返回字符串的长度
        		charAt 返回指定位置的字符
				charCodeAt 返回指定位置的字符对应的Unicode码
				concat用于进行字符串拼接
				indexOf 返回子字符串第一次出现的位置 
				lastIndexOf 返回子字符串最后一次出现的位置
        		localeCompare 比较两段字符串是否相同，0即表示相同，非0表示不同
        		substring 截取一段子字符串
        			x.substring (0,3)注： 第二个参数，取不到
        		split 根据分隔符，把字符串转换为数组。 
        			通过空格分隔split(" ")
        			通过空格分隔split(" ",2),得到数组，并且只保留前两个
        		replace(search,replacement)：找到满足条件的子字符串search，替换为replacement
        			注: 默认情况下只替换找到的第一个子字符串，如果要所有都替换，需要写成：
						x.replace(/a/g, "o");
						或者
						var regS = new RegExp("a","g");
						x.replace(regS, "o");		
				typeof：需要注意的是，所有返回字符串类型的方法，返回的都是基本类型的String
        -->
        
        <!--
        	数组：
        		new Array:创建数组对象
        		length 获取一个数组的长度
        		遍历有两种方式
					1.结合for循环，通过下标遍历
					2.使用增强for in循环遍历
					需要注意的是，在增强for in中，i是下标的意思。 
				concat 连接两个数组
				join 通过指定分隔符，返回一个数组的字符串表达
				push pop,分别在最后的位置插入数据和获取数据(获取后删除)，就像先入后出的栈一样
				unshift shift ,分别在最开始的位置插入数据和获取数据(获取后删除)
				sort对数组的内容进行排序
				sort()默认采用正排序，即小的数排在前面。 如果需要采用自定义排序的算法，就把比较器函数作为参数传递给sort()。
					比较器函数:
						function comparator(v1,v2){
						   return v2-v1;  //v2-v1表示大的放前面，小的放后面
						}
						 调用sort函数的时候，把这个比较器函数comparator作为参数传递进去即可
						x.sort(comparator);
				reverse，对数组的内容进行反转
				slice 获取子数组
					注意： 第二个参数取不到
				splice (不是 slice) 用于删除数组中的元素，还能用于向数组中插入元素
					x.splice(3,0,1,5) 从位置3开始，删除0个元素，但是插入1和5
        -->
        
        <!--
        	日期：
        		new Date 创建日期对象
        		分别获取年/月/日
        			d.getFullYear()
        			getMonth()
        			getDate()
					需要注意的是，getMonth()返回的月数，是基零的，0代表1月份
				分别获取时:分:秒:毫秒
					getHours()
					getMinutes()
					getSeconds()
					getMilliseconds()
				getDay()获取，今天是本周的第几天 。与getMonth()一样，返回值是基0的。
				经历的毫秒数：获取从1970/1/1 08:00:00 至今的毫秒数Date().getTime();
				修改日期和时间
					d.setFullYear(2012);
					d.setMonth(11); //月份时基0的，所以11表示12月
					d.setDate(12);
					d.setHours(0);
					d.setMinutes(0);
					d.setSeconds(0);
				
        -->
        
        <!--
        	Math
        		属性E PI，分别表示自然对数和圆周率PI
        		Math.abs 取绝对值
        		min max 分别取最小值，最大值
        		round,小数四舍五入取整
        		pow 求一个数的n次方
        		random 取0-1之间的随机数
        			十个 5-10 之间的随机数 : Math.round(Math.random() *5)+5 
        -->
        
        <!--
        	自定义对象：
        		在JavaScript中可以自定义对象，添加新的属性，添加新的方法
        		new Object()创建一个对象
        		通过function设计一个对象：
        			通过new Object创建对象有个问题，就是每创建一个对象，都得重新定义属性和函数。这样代码的重用性不好
					那么，采用另一种方式，通过function设计一种对象。 然后实例化它 。
					这种思路很像Java里的设计一种类，但是 javascript没有类，只有对象，所以我们叫设计一种对象
				为已经存在的对象，增加新的方法：通过prototype实现这一点
					a.prototype.cc = function(){
						  document.write(this.name + "a");
						}
        -->
        
        <!--
        	BOM即 浏览器对象模型(Brower Object Model)
        -->
        
        <!--
        	Window
        	获取文档显示区域的高度和宽度
        		一旦页面加载，就会自动创建window对象，所以无需手动创建window对象。
        		通过window对象可以获取文档显示区域的高度和宽度
        			window.innerWidth
        			window.innerHeight
        	获取外部窗体的宽度和高度
        		所谓的外部窗体即浏览器
        			window.outerWidth
        			window.outerHeight
        	打开一个新的窗口:一些网站会自动打开另一个网站,通过window的open方法做到的
        		<script>
				function openNewWindow(){
				  myWindow=window.open("/");
				}
				</script>				  
				<button onclick="openNewWindow()">打开一个新的窗口</button>
        -->
        
        <!--
        	Navigator
        	浏览器对象，提供浏览器相关的信息
        	打印浏览器相关信息
        		浏览器产品名称：navigator.appName
				浏览器版本号：navigator.appVersion
				浏览器内部代码：navigator.appCodeName
				操作系统：navigator.platform
				是否启用Cookies：navigator.cookieEnabled
				浏览器的用户代理报头：navigator.userAgent
        -->
        
        <!--
        	Screen
        	示用户的屏幕相关信息
        	返回用户的屏幕大小，以及可用屏幕大小
        		screen.width
        		screen.availWidth
        		如果是在台式电脑上，通常看到的可用区域的高度会比屏幕高度小一点，因为有任务栏的存在。
        -->
        
        <!--
        	History
        	记录访问历史
        	返回上一次的访问:history.back();
        	返回上上次的访问:history.go(-2); //-1表示上次，-2表示上上次，以次类推
        -->
        
        <!--
        	Location
        	浏览器中的地址栏
        	刷新当前页面：location.reload();
        	跳转到另一个页面：
        		//方法1
			  	//location="/";	
			  	//方法2
			  	location.assign("/");
			Location的其他属性：
				协议 location.protocol
				主机名 location.hostname
				端口号 (默认是80，没有即表示80端口)location.port
				主机加端口号 location.host
				访问的路径  location.pathname
				锚点 location.hash
				参数列表 location.search
        -->
        
        <!--
        	弹出框
        		警告框，确认框，提示框 这些都是通过调用window的方法实现的。 
        			警告框 alert，常用于消息提示，比如注册成功等等
        			确认框 confirm，常用于危险性操作的确认提示。 比如删除一条记录的时候，弹出确认框
						confirm返回基本类型的Boolean true或者false
					输入框 prompt，用于弹出一个输入框，供用户输入相关信息。 因为弹出的界面并不好看，很有可能和网站的风格不一致，所以很少会在实际工作中用到。
        -->
        
        <!--
        	计时器
        		只执行一次:setTimeout(functionname, 距离开始时间毫秒数 ); 
        		不停地重复执行:setInterval(函数名, 重复执行的时间间隔毫秒数 );
        		终止重复执行:clearInterval终止一个不断重复的任务
        			<div id="time"></div>
					<script>					   
					var t = setInterval(printTime,1000);					 
					function printTime(){
					  var d = new Date();
					  var h= d.getHours();
					  var m= d.getMinutes();
					  var s= d.getSeconds();
					  document.getElementById("time").innerHTML= h+":"+m+":"+s;
					  if(s%5==0)
					     clearInterval(t);
					}					   
					</script>
					<br>
        -->
        
        <!--
        	不要在setInterval调用的函数中使用document.write();
        		部分浏览器，比如firefox有这个问题，其他浏览器没这个问题。
        		假设setInterval调用的函数是printTime, 在printTime中调用document.write();
				只能看到一次打印时间的效果。
				这是因为document.write，会创建一个新的文档，而新的文档里，只有打印出来的时间字符串，
				并没有setInterval这些javascript调用，所以只会看到执行一次的效果。
        -->
	</body>
</html>
