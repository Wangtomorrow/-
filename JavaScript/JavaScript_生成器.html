<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单生成器</title>
		<script>
			function factory()
			{
				var	name = document.getElementById("name").value;
				var age = document.getElementById("age").value;
				var school = document.getElementById("school").value;
				var result = name + "今年" + age + "，在" + school + "学校上学。"
				document.getElementById("result").value =result;
			}
				
		</script>
		<style>
			body{font-family: "宋体";}
			span{
				display: inline-block;
				border: 1px none lightgray;
				margin: 5px;
			}
			button#factory{
				width: 80px;
				height: 30px;
			}
			textarea{
				width: 100%;
				height: 150px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<span>姓名：</span><input id="name" value="wzy"/>
		<span>年龄：</span><input id="age" value="15"/>
		<span>学校</span><input id="school" value="abc"/>
		<div align="center">
			<button id="factory" onclick="factory()">生成</button>
		<br />
		<textarea id="result"></textarea>
		</div>
	</body>
</html>
